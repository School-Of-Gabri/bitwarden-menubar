name: Swift

on: [push]

jobs:
  build:
    name: Build swift app
    
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Get swift version
        run: swift --version
      - uses: fwal/setup-swift@v1
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
